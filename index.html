<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="md:text-4xl text-3xl text-center text-sky-600 my-5 font-bold">Money Master</h1>
    </header>
    <main class="container mx-auto">
        <article class="grid grid-cols-1 md:grid-cols-2 md:mx-10">
            <section class="lg:mb-16">
                <img class="w-2/2 xl:w-5/6" src="./images/money-master.png" />
            </section>
            <section class="bg-gray-100  lg:mb-16 md:w-4/5 mt-3 md:mt-0 md:ml-10">
                <div class="grid justify-items-center">
                    <h2 class="font-semibold my-8">Income</h2>
                    <p class="text-sm text-right">Income:
                        <input class="bg-gray-300 p-1" type="text" value="10000" id="income-total">
                    </p>

                    <h2 class="font-semibold my-4">Expenses</h2>

                    <p class="text-sm mb-2 text-right">Food:
                        <input class="bg-gray-300 p-1" type="text" value="3000" id="food-cost">
                    </p>
                    <p class="text-sm mb-2 text-right">Rent:
                        <input class="bg-gray-300 p-1" type="text" value="2000" id="rent-cost">
                    </p>
                    <p class="text-sm mb-2 text-right">Clothes:
                        <input class="bg-gray-300 p-1" type="text" value="500" id="clothes-cost">
                    </p>
                    <button class="bg-sky-400 py-1 px-8 mt-2 text-white font-semibold rounded"
                        id="calculate-btn">Calculate</button>

                    <h2 class="font-semibold mt-3">Total Expenses: <span id="expenses-total">5500</span></h2>
                    <h2 class="font-semibold mt-3">Balance: <span id="balance-total">4500</span></h2>


                    <p class="text-sm mt-4">Save:
                        <input class="bg-gray-300 w-16 py-1 pl-5" type="text" value="20" id="saving-money"> %
                        <button class="bg-sky-400 py-1 px-4 text-white font-semibold rounded" id="save-btn">Save</button>
                    </p>
                    <h2 class="font-semibold mt-3">Saving Amount: <span id="saved-money">2000</span></h2>
                    <h2 class="font-semibold mt-3">Remaining Balance: <span id="remaining-balance">2500</span></h2>
                </div>
            </section>
        </article>
    </main>
    <script src="./app.js"></script>
</body>

</html>
